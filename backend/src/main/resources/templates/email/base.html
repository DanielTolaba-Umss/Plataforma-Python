<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject ?: 'Plataforma Python'}">Email</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 300;
        }
        .content {
            padding: 40px 30px;
            color: #333333;
        }
        .content h2 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 400;
        }
        .content p {
            margin-bottom: 16px;
            font-size: 16px;
            color: #555555;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            margin: 20px 0;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .footer {
            background-color: #f8f9fa;
            padding: 30px;
            text-align: center;
            color: #666666;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
        }
        .footer p {
            margin: 5px 0;
        }
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
            margin: 30px 0;
        }
        .highlight {
            background-color: #f8f9fa;
            padding: 20px;
            border-left: 4px solid #667eea;
            margin: 20px 0;
            border-radius: 0 4px 4px 0;
        }
        .code {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #e83e8c;
            display: inline-block;
            margin: 10px 0;
        }
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }
            .header, .content, .footer {
                padding: 20px !important;
            }
            .header h1 {
                font-size: 24px !important;
            }
            .content h2 {
                font-size: 20px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${platformName ?: 'Plataforma Python'}">üêç Plataforma Python</h1>
        </div>
        
        <div class="content" th:fragment="content">
            <!-- El contenido espec√≠fico se insertar√° aqu√≠ -->
        </div>
        
        <div class="footer">
            <p><strong th:text="${platformName ?: 'Plataforma Python'}">Plataforma Python</strong></p>
            <p>Aprende programaci√≥n Python de manera interactiva</p>
            <div class="divider"></div>
            <p>Este es un email autom√°tico, por favor no responder.</p>
            <p>Si tienes preguntas, contacta nuestro soporte t√©cnico.</p>
        </div>
    </div>
</body>
</html>
